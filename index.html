<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsha Kumar P S</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-image: url('https://img-19.commentcamarche.net/P51ArxVXHJKsgdTzGDaqajlWJ3s=/1500x/smart/7b5dd43e607643fea1a61960e3f66fc4/ccmcms-commentcamarche/39481621.jpg'); /* Futuristic background image */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* Neon cyan text color */
        }

        /* Name Styles */
        h1 {
            font-size: 4rem;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff; /* Neon glow effect */
            animation: glow 2s infinite alternate;
        }

        /* Glow Animation */
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #000101, 0 0 20px #010303;
            }
            100% {
                text-shadow: 0 0 20px #0c2f28, 0 0 40px #12332d;
            }
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Harsha Kumar P S</h1>
</body>
</html>
